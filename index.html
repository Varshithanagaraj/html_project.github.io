<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Project</title>
</head>
<body>
    <h1><u>HTML PROJECT</u></h1>
    <h2>BESANT TECHNOLOGIES</h2>
    <a href="Mainpage.html">HOME</a>&nbsp;&nbsp;&nbsp;
    <fieldset>
       <legend> <h3><b><u>Sign-in Form</u></b></h3></legend>
        <form>
            <label>First Name*: </label>
            <input type="text" placeholder="Enter First name"  required ><br><br>
            <label>Last Name*: </label>
            <input type="text" placeholder="Enter Last name"  required ><br><br>
            <label>E-mail*: </label>
            <input type="email" placeholder="Enter E-mail id" required><br><br>
            <label>Password*: </label>
            <input type="password" placeholder="Enter Password" required><br><br>
            <label>Date of Birth*: </label>
            <input type="date" required><br><br>
            <label>Gender: </label>
            <input type="radio" name="Gender">
            <label>Male</label>&nbsp;&nbsp;
            <input type="radio" name="Gender">
            <label>Female</label><br><br>
            <label>Address*:</label>
            <textarea placeholder="Enter your address" required></textarea><br><br>
            <label>Phone number*: </label>
            <input type="phone" placeholder="Enter Phone number" required><br><br>
            <label>Course*: </label>
            <select name="Choose" id="" required>
                <option value="">--Select course--</option>
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">Frontend</option>
                <option value="">SQL</option>
                <option value="">Manual Testing</option>
                <option value="">AWS</option>
            </select><br><br>
            <label>Batch Time: </label>
            <input type="radio" name="Batch Time">
            <label>Morning</label> &nbsp;&nbsp;
            <input type="radio" name="Batch Time">
            <label>Evening</label><br><br>
            <label>Upload Resume*:</label>
            <input type="file" required><br><br>
            <button type="submit">Sign-in</button> &nbsp;&nbsp;
            <button type="reset">Reset</button>
        </form>
    </fieldset>
</body>
</html>
